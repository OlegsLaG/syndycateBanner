<!DOCTYPE html>
<html lang="lv">
<head>
    <title>syndycateBanner</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="banner-wrapp">
        <div class="banner">
            <div class="banner-head">
                <img src="images/logo.svg" alt="logo">
                <h3 class="banner-name">
                    Auto līzings bez ķīlas no 9% gadā
                </h3>
            </div>
            <div class="banner-price range-wrapp">
                <label for="sum">
                    Summa:
                </label>
                <input id="sum" type="range" min="750" max="7500" class="sum-range range">
                <div class="sum-result results-wrapp">
                    <label for="fiat-result">
                        Summa:
                    </label>
                    <input id="fiat-result" type="number" class="result"/>
                </div>
            </div>
            <div class="banner-term range-wrapp">
                <label for="term">
                    Termiņš:
                </label>
                <input id="term" type="range" min="3" max="72" class="term-range range">
                <div class="term-result results-wrapp">
                    <label for="month-result">
                        Termiņš:
                    </label>
                    <input id="month-result" type="number" class="result"/>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/main.js"></script>
</html>
