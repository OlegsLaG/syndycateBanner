<!DOCTYPE html>
<html lang="lv">
<head>
    <title>syndycateBanner</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="banner-wrapp">
        <div class="banner">
            <div class="banner-head">
                <img src="images/logo.svg" alt="logo">
                <h3 class="banner-name">
                    Auto līzings bez ķīlas no 9% gadā
                </h3>
            </div>
            <div class="banner-price">
                <label for="sum">
                    Summa:
                </label>
                <input id="sum" type="range" min="750" max="7500" class="sum-range">
                <div class="sum-result">
                    <label for="result">
                        Summa
                    </label>
                    <input id="result" type="number"/>
                </div>
            </div>
            <div class="banner-term">
                <label for="term">
                    Termiņš:
                </label>
                <input id="term" type="range" min="3" max="72" class="term-range">
            </div>
        </div>
    </div>
</body>
<script src="js/main.js"></script>
</html>
